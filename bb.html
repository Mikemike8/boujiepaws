<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://db.onlinewebfonts.com/c/978e3845b045b2e6a058988930c64d27?family=Cochin" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: #fffafd;
        font-family: Arial, sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      .menu-icon div {
  width: 35px;
  height: 2px;
  background-color: black;
  margin: 6px 0;
}



      .bougie-text {
        font-family: 'Cochin', serif;
        font-size: 36px;
        font-weight: normal;
        letter-spacing: 2px;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
      }

      .bougie-text img {
        width: 30px;
        height: 30px;
        margin: 0 10px;
      }

      .nav-icons {
        display: flex;
        gap: 20px;
      }

      .nav-icons svg {
        width: 24px;
        height: 24px;
        color: black;
        cursor: pointer;
      }

      .nav-icons svg:hover {
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .nav-icons {
          display: none;
        }

        .hamburger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
          </div>
        


      <!-- Centered Bougie Paws -->
      <div class="bougie-text">
        Bougie
        <a href="/" title="Home" style="text-decoration: none; color: inherit;">
          <img src="paw-icon.svg" alt="Home Icon" />
        </a>
        Paws
      </div>

      <!-- Right-side icons (Heroicons) -->
      <div class="nav-icons">
        <!-- User Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
        </svg>

        <!-- Search Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 105.25 5.25a7.5 7.5 0 0011.4 11.4z" />
        </svg>

        <!-- Shopping Bag Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 9.75V6.75a4.5 4.5 0 00-9 0v3m-2.25 0h13.5l1.5 10.5a2.25 2.25 0 01-2.25 2.25H5.25a2.25 2.25 0 01-2.25-2.25L4.5 9.75z" />
        </svg>
      </div>
    </nav>

    <script>
      function toggleMenu() {
        console.log("Hamburger clicked"); // Placeholder for future mobile menu toggle
      }
    </script>
  </body>
</html>
